

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

div {
    width: 400px;
    min-height: 70px;
    border: 1px solid blue;
    margin: 20px;
}

p {
    background-color: red;
    border: 2px solid black;
    color: white;
}

.teste-flex {
  display: flex;
  flex-direction: row;  /* Se não fizer nada, o padrão é row. Column muda o eixo principal para a vertical. Existe também o row-reverse e column-reverse que inverte a ordem dos itens. */
  flex-wrap: nowrap; /* Controla  como os itens no container são quebrados. Por padrão essa propriedade no nowrap. Caso você deixe como wrap, caso necessário, será quebrado o conteúdo para a linha debaixo do container. Existe também o wrap-reverse que empurra o conteúdo quebrado par a linha de cima.*/
  /* flex-flow: row wrap;   Propriedade que junta o flex-direction com o flex-wrap (funciona exatamente igual)*/
  justify-content: space-evenly; /* deixa o espaçamento igual entre os elementos */
  align-items: center;
  align-content: flex-end;
}

</style>
</head>

<body>
    <h1>Aprendendo Flexbox</h1>

    <h2>Flex</h2>
    <div class="teste-flex">
        <p>Hugo Passos</p>
        <p>Dani Xavier</p>
        <p>Israel Passos</p>
    </div>
</body>
</html>
