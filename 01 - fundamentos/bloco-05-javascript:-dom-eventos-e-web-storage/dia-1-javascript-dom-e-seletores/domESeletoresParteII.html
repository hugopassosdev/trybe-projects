<!-- Parte II - Seletores de elementos

(1) document.getElementById

Vamos a um exemplo! Suponha que você quer acessar a informação que está dentro da <div> de um site. Você pode estar baixando informações de sua página para alimentar uma base de dados, por exemplo.

Utilizando JavaScript , você pode, com código, recuperar exatamente o texto que está dentro da <div> que você quiser.

Para entender como você pode fazer isso, vamos entender a função getElementById . -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trybe DOM</title>
</head>
<body>
    <div id="teste">
        Div com conteúdo <strong>para</strong> ser alterado através de sua ID
    </div>
    <p id="teste2">Parágrafo</p>
    <script src="script.js"></script>
</body>
</html>


<!-- Importâmcia dos scripts no final de body: para o script ser carregado só depois do carregamento da página (algo mais lógico pois o JavaScript é usado para interagir com o documento HTML)-->


<!-- Agora você! Faça o seguinte:
    Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
    Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
    Por fim, recupere o subtítulo e altere-o também. -->


<!DOCTYPE html>
<html lang="en">
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph">Segundo parágrafo!</p>
      </header>
      <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";
        const pageTitle = document.getElementById("page-title");
        pageTitle.innerText= "Interestellar";
        const paragraph2 = document.getElementById("second-paragraph");
        paragraph2.style.color = "white";
        paragraph2.style.backgroundColor = "blue";
        paragraph2.innerText = "Ciência e enredo desenvolvidos de forma fantástica!"
        const subtitle = document.getElementById("subtitle");
        subtitle.innerText= "Por quê é seu favorito?";
        subtitle.style.color = "brown";
        subtitle.style.backgroundColor = "pink";
      </script>
    </body>
</html>
