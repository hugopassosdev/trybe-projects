<!DOCTYPE html> <!-- Informação que garante qual é a versão do HTML -->
<html lang="pt-br"> <!-- Tag html: raiz de toda a página -->
<head> <!-- Terá as configurações da página (não aparecerá no texto) -->
    <meta charset="UTF-8"> <!-- codificação dos caracteres que serão usados na página -->
    <title>Aprendendo HTML</title> <!-- Título que aparece na barra da página -->
</head>
<body> <!-- Corpo da página -->
    <h1>Aprendizados</h1> <!-- Título principal da página -->
    <h2>Meu aprendizado começa aqui e agora!</h2> <!-- Título um nível abaixo do título principal -->
    <p><em>Hoje eu começo minha jornada na Trybe!</em><br><strong>Com muito esforço e apoio vou me tornar um desenvolvedor muito capaz!</strong></p> <!-- A tag p representa paragrafo, em itálico e strong negrito-->
    <ol> <!-- ul Unorder List (lista não ordenada). Cria lista com pontos já o Order Lis ol cria listas ordenadas com números-->
        <li>CSS</li> <!-- li represante um item da lista -->
        <li>Posicionamento em CSS</li>
        <li>HTML semântico</li>
        <li>JavaScript</li>
        <li>DOM</li>
        <li>FlexBox</li>
    </ol>
    <img src="https://ichef.bbci.co.uk/news/800/cpsprodpb/D58A/production/_90366645_thinkstockphotos-179504838.jpg.webp" width="300px">
    <br>
    <img src="avatar hugo reduzido.png" alt="Pessoa que desenvolveu ese site" width="300px">

</body>
</html>
