<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <br>
    <form action="" method="GET">
        <label for="input-email">e-mail</label>
        <input type="text" autocomplete="off" autofocus placeholder="digite seu e-mail" required name="e-mail" id="input-email">
        <br>
        <br>
        <label for="input-senha">senha</label>
        <input type="password" placeholder="senha" required name="senha" id="input-senha">
        <br>
        <br>
        <input type="checkbox" id="lembrar" name="lembre" checked> <i>Lembre-me</i>
        <br>
        <br>
        <button type="submit" class="" name="" id="">Entrar</button>
    </form>
</body>
</html>
