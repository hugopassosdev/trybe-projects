<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="GET">
        <input type="text" name="texto">
        <button type="submit">Enviar</button>
    </form> 

</body>
</html>


<!-- 

Atributos da Tag *form* 

1- action: informa para onde os dados do formulário serão enviados (pode ser outra página HTML ou outro endereço).

2- method: informa como os dados serão enviados (GET ou POST):
GET => dados enviados pela URL.
POST => dados enviados um pouco mais "escondidos".

Atributos da Tag *input* (principal campo dentro de um form)
É no input que falamos qual o tipo de entrada de dados que iremos fazer.
type="text" => insere caixa de texto no input
name="texto" => dá um rótulo para os dados inseridos (importante para o back-end)

Atributo da Tag *button*
type="submit" => o botão servirá para enviar dados.

-->
